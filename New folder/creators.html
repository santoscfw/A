<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صناع المحتوى - سانتوس</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a1a1a;
      padding: 10px 0;
      text-align: center;
      border-bottom: 3px solid red;
    }

    .logo {
      height: 36px;
      width: 36px;
      vertical-align: middle;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: red;
    }

    .banner {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: red;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #1a1a1a;
      border: 2px solid red;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, border-color 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: white;
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 1.1em;
      margin: 0;
      color: white;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      border-top: 3px solid red;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <header>
    <img src="C:\Users\ahmad\Desktop\New folder\Logo.png" alt="شعار السيرفر" class="logo">
    <nav>
       <a href="creators.html">صناع المحتوى</a>
        <a href="rules.html">القوانين</a>
      <a href="index.html">الرئيسية</a>
    </nav>
  </header>

  <img
    src="C:\Users\ahmad\Desktop\New folder\banr.png"
    alt="بنر السيرفر" class="banner">

  <main>
    <h1>صناع المحتوى في سانتوس</h1>

    <div class="grid" id="creators-container">
      <!-- سيتم إنشاء البطاقات هنا عبر جافاسكربت -->
    </div>
  </main>

  <footer>
    &copy; 2025 سيرفر سانتوس - جميع الحقوق محفوظة.
  </footer>

  <script>
    const creators = [
      {
        name: 'A7mad_bom',
        avatar: 'https://files.kick.com/images/user/32148735/profile_image/conversion/f355cd8d-1acf-4003-b7df-4ed801a67d59-fullsize.webp',
        kick: 'https://kick.com/a7mad-bom',
        description: '+1.7K followers'
      },
      
       {
        name: 'MSB7H_GAME',
        avatar: 'https://files.kick.com/images/user/50102878/profile_image/conversion/b3f4e32f-e03c-4ef9-be12-16e3c60786b7-fullsize.webp',
        kick: 'https://kick.com/msb7h-game',
        description: '+35 followers'
       },

       {
       name: 'ado-z',
       avatar: 'https://files.kick.com/images/user/35681181/profile_image/conversion/cffde3fc-0611-4e17-be0a-fb99390f936a-fullsize.webp',
       kick: 'https://kick.com/ado-z',
       description: '+45 followers',
       },
    ];

    const container = document.getElementById('creators-container');

    creators.forEach(c => {
      const card = document.createElement('div');
      card.className = 'card';
      card.onclick = () => window.open(c.kick, '_blank');
      card.innerHTML = `
        <img src="${c.avatar}" alt="${c.name}">
        <h3>${c.name}</h3>
        <p style="color:#ccc; font-size:0.9em; margin-top:5px;">${c.description}</p>
      `;
      container.appendChild(card);
    });
  </script>
</body>

</html>
